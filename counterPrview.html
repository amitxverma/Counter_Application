<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>


    <div class="card  p-3 text-center" id="user3">
        <p class="counter-count">000</p>
    </div>



    <script>
        let counterNumber;
        let counterCount = document.querySelector('.card .counter-count');
        let counterUserId = window.location.href.split('#')[1];
        window.onload = () => {
            counterNumber = window.localStorage.getItem(counterUserId + '-counter') || 0;
            counterCount.innerHTML = counterNumber.toString().padStart('3', '0');
        }
        window.onstorage = () => {
            let updatedCounterNumber = window.localStorage.getItem(counterUserId + '-counter') || 0
            counterCount.innerHTML = updatedCounterNumber.toString().padStart('3', '0');
            let counterState = window.localStorage.getItem(counterUserId);
            if (counterState === 'false') {
                window.close();
            }
        }
    </script>
</body>

</html>
